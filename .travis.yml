language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r lopic-springboot-webservice *
  - mkdir -p deploy
  - mv lopic-springboot-webservice.zip deploy/lopic-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: lopic-springboot-build
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: lopic-springboot-build
    key: lopic-springboot-webservice.zip
    bundle_type: zip
    application: lopic-springboot-webservice
    deployment_group: lopic-springboot-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

